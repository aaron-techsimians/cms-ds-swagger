  /payments/get:
    post:
      description: Retrieves list of role specific pending payments.
      tags:
      - Payments
      summary: Payments get
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                limit: 10
                skip: 0
                query:
                  portcallNo:
                    $regex: ""
                    $options: i
                  $or:
                  - subStatus:
                      $exists: false
                  - subStatus: sentToMaker
                  mergeId:
                    $exists: false
                  valueDate:
                    $gte: 2023/03/14
                sort:
                  createdAt: -1
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
      security:
      - bearerAuth: []
